{% extends 'base.html' %}
{% load static %}
{% block content %}


                <!-- Header Bottom Area End Here -->
                <!-- Begin Mobile Menu Area -->
                <div class="mobile-menu-area d-lg-none d-xl-none col-12">
                    <div class="container"> 
                        <div class="row">
                            <div class="mobile-menu">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Mobile Menu Area End Here -->
            </header>
            <!-- Header Area End Here -->
            <!-- Begin Li's Breadcrumb Area -->
            <div class="breadcrumb-area">
                <div class="container">
                    <div class="breadcrumb-content">
                        <ul>
                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li class="active">Wishlist</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Li's Breadcrumb Area End Here -->
            <!--Wishlist Area Strat-->
            <div class="wishlist-area pt-60 pb-60">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <form action="#">
                                <div class="table-content table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th class="li-product-remove">remove</th>
                                                <th class="li-product-thumbnail">images</th>
                                                <th class="cart-product-name">Product</th>
                                                <th class="li-product-price">Unit Price</th>
                                                <th class="li-product-stock-status">Stock Status</th>
                                                <th class="li-product-add-cart">add to cart</th>
                                            </tr>
                                        </thead>

                                        
                                        {% for wishlists in wishlist %}
                                        <tbody>
                                            <tr>
                                                <td><button class="btn btn-danger"><a href="{% url 'delete_wishlist' wishlists.id %}">Delete</button></a></td>
                                                <td class="li-product-thumbnail"><a href="#"><img src="{{wishlists.product.get_one_image.url}}" alt=""></a></td>
                                                <td class="li-product-name"><a href="#">{{ wishlists.product.name}}</a></td>
                                                <td class="li-product-price"><span class="amount">$ {{ wishlists.product.price}}</span></td>
                                                <td class="li-product-stock-status"><span class="in-stock">in stock</span></td>
                                                
                                                <td class="li-product-add-cart"><a href="{% url 'single_product' wishlists.product.id %}">add to cart</a></td>
                                            </tr>
                                        </tbody>
                                        {% endfor %}
                                    

                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--Wishlist Area End-->
            <!-- Begin Footer Area -->
            {% endblock content %}
